name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 52.91.212.20 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@52.91.212.20 << 'EOF'
            cd fastapi-book-project || git clone https://github.com/JaMuad/fastapi-book-project.git && cd fastapi-book-project
            git pull origin main
            sudo docker-compose down
            sudo docker-compose up -d --build
            sudo systemctl restart nginx
          EOF
